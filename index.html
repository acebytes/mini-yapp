<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Mini App Example</title>
    <!-- Telegram Web App JavaScript library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
      }
      header {
        background-color: #0088cc;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      main {
        margin-top: 20px;
        text-align: center;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Telegram Mini App</h1>
    </header>
    <main>
      <p>Welcome to this Telegram Mini App example!</p>
      <button id="alertButton">Show Alert</button>
    </main>
    <script>
      // Signal to Telegram that the web app has fully loaded
      Telegram.WebApp.ready();

      // Attach a click event to the button to show a Telegram native alert
      document.getElementById('alertButton').addEventListener('click', function() {
        Telegram.WebApp.showAlert('Hello from your Telegram Mini App!');
      });
    </script>
  </body>
</html>
